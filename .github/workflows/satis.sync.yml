name: "Sync Info with Satis"

on:
  push:
    branches: ["main"]
    paths:
      - '**.php'
      - 'composer.json'

  release:
    types: ["published"]

  workflow_dispatch:

jobs:
  sync-info:
    name: 'Sync Info'
    runs-on: ubuntu-latest
    steps:
      - name: Call Updater
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ORG_GITHUB_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: 'castor-labs',
              repo: 'php-packages',
              workflow_id: 'satis.build.yml',
              ref: 'main',
              inputs: {
                repository: context.repo.repo
              }
            });
