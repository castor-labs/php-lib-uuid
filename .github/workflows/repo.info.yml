name: "Update Repository Info"

on:
  push:
    branches: ["main"]
    paths:
      - '.github/workflows/repo.info.yml'
      - 'composer.json'

  workflow_dispatch:

jobs:
  update-info:
    name: 'Update Info'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Extract Description
        uses: sergeysova/jq-action@v2
        id: description
        with:
          cmd: 'jq .description composer.json -r'
      - name: Extract Homepage
        uses: sergeysova/jq-action@v2
        id: homepage
        with:
          cmd: 'jq .homepage composer.json -r'
      - name: Extract Keywords
        uses: sergeysova/jq-action@v2
        id: keywords
        with:
          cmd: jq -c .keywords composer.json
      - name: Show Description
        run: 'echo "Description: ${{ steps.description.outputs.value }}"'
      - name: Show Homepage
        run: 'echo "Homepage: ${{ steps.homepage.outputs.value }}"'
      - name: Show Keywords
        run: 'echo "Keywords: ${{ steps.keywords.outputs.value }}"'
      - name: Update Details
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ORG_GITHUB_TOKEN }}
          script: |
            github.rest.repos.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              description: '${{ steps.description.outputs.value }}',
              homepage: '${{ steps.homepage.outputs.value }}'
            });
            
            github.rest.repos.replaceAllTopics({
              owner: context.repo.owner,
              repo: context.repo.repo,
              names: JSON.parse('${{ steps.keywords.outputs.value }}')
            });

